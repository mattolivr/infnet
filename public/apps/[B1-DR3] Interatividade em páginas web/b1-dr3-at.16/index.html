<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padr√£o</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="titulo">Envio ao Whatsapp</h1>

    <form>
      <fieldset>
        <legend>Dados da Mensagem</legend>
        <div class="field">
          <label for="telefone">Telefone de Destino</label>
          <input type="tel" name="telefone" id="telefone" required />
        </div>
        <div class="field">
          <label for="mensagem">Mensagem</label>
          <textarea name="mensagem" id="mensagem" required></textarea>
        </div>
      </fieldset>
      <button class="green" id="enviar">
        <i class="fa-brands fa-whatsapp"></i>Enviar pelo Whatsapp
      </button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
