<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="titulo">Formulário de Cadastro</h1>

    <form>
      <fieldset>
        <legend>Cadastro</legend>
        <div class="field">
          <label for="login">Login</label>
          <input type="text" name="login" id="login" required />
          <small></small>
        </div>
        <div class="flex">
          <div class="field">
            <label for="idade">Idade</label>
            <input
              type="number"
              name="idade"
              id="idade"
              maxlength="3"
              required
            />
            <small></small>
          </div>
          <div class="field">
            <label for="genero">Gênero</label>
            <select name="genero" id="genero" required>
              <option value="nenhum" selected></option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="nao-informado">Prefiro não Informar</option>
            </select>
            <small></small>
          </div>
        </div>
        <div class="flex">
          <div class="field">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required />
            <small></small>
          </div>
          <div class="field">
            <label for="senha-confirmacao">Confirme a Senha</label>
            <input
              type="password"
              name="senha-confirmacao"
              id="senha-confirmacao"
              required
            />
            <small></small>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Preferências Musicais</legend>
        <div>
          <input type="checkbox" name="rock" id="rock" />
          <label for="rock">Rock</label><br />
          <input type="checkbox" name="mpb" id="mpb" />
          <label for="mpb">MPB</label><br />
          <input type="checkbox" name="funk" id="funk" />
          <label for="funk">Funk</label><br />
          <input type="checkbox" name="pop" id="pop" />
          <label for="pop">Pop</label><br />
          <small></small>
        </div>
      </fieldset>
      <input type="submit" value="Cadastrar" disabled />
    </form>

    <script src="script.js"></script>
  </body>
</html>
