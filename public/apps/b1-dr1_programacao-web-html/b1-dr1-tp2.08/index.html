<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-burger"></i> Bar do Seu Juca</h1>
    </header>
    <nav>
      <a href="home"><i class="fa-solid fa-house"></i> Home </a>
      <a href="lojas"><i class="fa-solid fa-cart-shopping"></i> Lojas </a>
      <a href="cardapio"><i class="fa-solid fa-utensils"></i> Cardápio </a>
      <a href="promocoes"><i class="fa-solid fa-tags"></i> Promoções </a>
      <a href="contato"><i class="fa-solid fa-phone"></i> Contato </a>
    </nav>
    <main>
      <section>
        <h2>Vídeos</h2>
        <iframe
          src="https://www.youtube.com/embed/2yJgwwDcgV8?si=K4UljNl3gdEt6RPb"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <video src="assets/video.mp4" controls></video>
        <video
          src="https://archive.org/download/BigBuckBunny_328/BigBuckBunny_512kb.mp4"
          controls
        ></video>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
