<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arquivo padrão</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Página Exemplo</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Tabela de Carros</h2>
        <table id="tabela-carros">
          <thead>
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Cor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Honda</td>
              <td>Civic</td>
              <td>2020</td>
              <td>Preto</td>
            </tr>
            <tr>
              <td>Toyota</td>
              <td>Corolla</td>
              <td>2021</td>
              <td>Branco</td>
            </tr>
          </tbody>
        </table>
        <div>
          <button id="novo-carro">Adicionar Novo Carro</button>
          <button id="remove-carro">Remover Superior</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; mattolivr</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
